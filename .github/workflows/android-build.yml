name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android command-line tools
        run: |
          set -e
          export ANDROID_SDK_ROOT="$HOME/Android/Sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -fSL "https://dl.google.com/android/repository/commandlinetools-linux-latest.zip" -o cmdline-tools.zip
          unzip -q cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools/tmp"
          # Move extracted content into cmdline-tools/latest
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/tmp"/*/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/" || true
          rm -f cmdline-tools.zip
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"

      - name: Accept licenses and install SDK packages
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          set -e
          export ANDROID_SDK_ROOT="$HOME/Android/Sdk"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Build web assets
        run: |
          npm ci
          npm run build

      - name: Copy web assets to Android (Capacitor)
        run: npx cap copy android

      - name: Decode keystore (from secret)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          mkdir -p $HOME/keystore
          echo "$KEYSTORE_BASE64" | base64 --decode > $HOME/keystore/temple-release.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Assemble release APK
        working-directory: android
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
        run: |
          # assemble release (this will create an unsigned release apk if no signingConfig present)
          ./gradlew assembleRelease --no-daemon

      - name: Sign release APK (if keystore provided)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        working-directory: android
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          set -e
          APK_IN=app/build/outputs/apk/release/app-release-unsigned.apk
          APK_OUT=app/build/outputs/apk/release/app-release-signed.apk
          KEYSTORE_PATH="$HOME/keystore/temple-release.jks"
          BUILD_TOOLS_DIR="$ANDROID_SDK_ROOT/build-tools/35.0.0"
          if [ ! -f "$APK_IN" ]; then echo "Unsigned APK not found: $APK_IN"; exit 1; fi
          if [ ! -f "$KEYSTORE_PATH" ]; then echo "Keystore not found: $KEYSTORE_PATH"; exit 1; fi
          # Use apksigner to sign the APK
          "$BUILD_TOOLS_DIR/apksigner" sign --ks "$KEYSTORE_PATH" --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} --key-pass pass:${{ secrets.KEY_PASSWORD }} --out "$APK_OUT" "$APK_IN"

      - name: Upload signed APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release-signed.apk
